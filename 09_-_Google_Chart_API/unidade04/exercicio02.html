<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('visualization', {
        'packages':['geochart'],
        'mapsApiKey': 'AIzaSyCscInkZ75ty6fCLPtNg7IvE9XqTg-ytkA'
      });
      google.charts.setOnLoadCallback(gerarGrafico);

      function gerarGrafico() {
        var data = google.visualization.arrayToDataTable([
        	['Países', 'População'],
            ['Russia', 140000000],
            ['Alemanha', 81000000],
            ['Turquia',78000000],
            ['France',66000000],
            ['Reino Unido',65000000],
            ['Italia',60000000],
            ['Espanha',49000000],
            ['Ucrania',42000000],
            ['Polonia',38000000]
        ]);

        var options = {
            region: '150',
            colorAxis: { colors: ['#FFCA00', 'black', '#AA0000'] }
		};
        var chart = new google.visualization.GeoChart(document.getElementById('mapa_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="mapa_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
