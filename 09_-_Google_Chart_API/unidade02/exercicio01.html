<html>
    <head>
        <title>Meu primeiro grafico</title>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script>
        	
        	google.charts.load('current', {'packages':['corechart']});
        	google.charts.setOnLoadCallback(gerarGrafico);

        	function gerarGrafico() {
        		var dados = new google.visualization.DataTable();
        		dados.addColumn('string', 'Produtos');
        		dados.addColumn('number', 'Vendas');
        		dados.addRows([
        			['Calabresa', 20],
        			['Mussarela', 10],
        			['Margueritta', 20],
        			['Brasileira', 10],
        			['Quatro Queijos', 40]
        		]);

        		var aparencia = {
        			'title': 'Vendas de Pizzas em %', 
        			'width': 700,
        			'height': 500,
                    colors: ['black']
        		};

        		var grafico = new google.visualization.BarChart(document.querySelector("#janelaGrafico"))
				grafico.draw(dados,aparencia);
        	}


        </script>
    </head>
    <body>
		<div id="janelaGrafico">
			
		</div>
    </body>	
</html>
