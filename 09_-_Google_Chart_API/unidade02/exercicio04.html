<html>
    <head>
        <title>Curso de Google Chart API</title>
		
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script>
			google.charts.load('current',{'packages':['corechart']});
			google.charts.setOnLoadCallback(gerarGrafico);
			
			function gerarGrafico() {
				var dados = new google.visualization.DataTable();
				dados.addColumn('string','Produtos');
				dados.addColumn('number','Vendas');
				dados.addRows([
					['Calabresa',20],
					['Mussarela',10],
					['Margherita',20],
					['Brasileira',10],
					['Quatro Queijos',40]
				]);
				
				var aparencia = {
					'title':'Vendas de Pizzas em %',
					'width':1000,
					'height':500,
					'curveType': 'function'
				}
				
				var grafico = new google.visualization.LineChart(document.querySelector("#janelaGrafico"))
				grafico.draw(dados,aparencia);
			}
		
		
		</script>
    </head>
    <body>
		<div id="janelaGrafico"></div>
    </body>
</html>
