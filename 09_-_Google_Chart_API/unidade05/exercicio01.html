<html>
    <head>
        <title>Curso Google Chart API</title>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script>
			google.charts.load('current',{'packages':['corechart']});
			google.charts.setOnLoadCallback(gerarGrafico);
			
			function gerarGrafico() {
				var dados = new google.visualization.DataTable();
				dados.addColumn('string','Produtos');
				dados.addColumn('number','Vendas');
				dados.addRows([
					['Calabresa',20],
					['Mussarela',10],
					['Margherita',20],
					['Brasileira',10],
					['Quatro Queijos',40]
				]);
				
				var aparencia = {
					'title':'Vendas de Pizzas em %',
					'width':800,
					'height':500,
					animation: {
						startup:true,
						duration:1000,
						easing: 'out'
					}					
				}
				
				var grafico = new google.visualization.BarChart(document.querySelector("#janelaGrafico"))
				grafico.draw(dados,aparencia);

				function mostrarDetalhe() {
					var elemento = grafico.getSelection()[0];
					if ( elemento ) {
						console.log(dados.getValue(elemento.row, 0));
					}
				}

				google.visualization.events.addListener(grafico, 'select', mostrarDetalhe);
			}
		
		
		</script>
    </head>
    <body>
		<div id="janelaGrafico"></div>
		
    </body>
</html>
