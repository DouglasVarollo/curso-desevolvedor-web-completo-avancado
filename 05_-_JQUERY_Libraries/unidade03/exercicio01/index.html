<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Avançado - Libraries</title>
        <link href="_css/glassstyle.css" rel="stylesheet">
        <style>
            body { margin:0 }
        </style>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="_js/lightzoom.js"></script>
        <script>
            $(function () {
                $('#imagem').lightzoom({
                    zoomPower: 3,
                    glassSize: 270
                });
            });
        </script>
    </head>

    <body> 
        <img src="_imagem/foto.jpg" id="imagem" width="800" height="600" alt="Foto de castelo">
    </body>
</html>
